<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy Bird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      background: linear-gradient(#70c5ce, #ffffff);
      border: 2px solid #000;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <canvas id="board"></canvas>

  <script>
    // ===== BOARD =====
    const board = document.getElementById("board");
    const ctx = board.getContext("2d");

    board.width = 360;
    board.height = 640;

    // ===== BIRD =====
    const bird = {
      x: board.width / 8,
      y: board.height / 2,
      width: 34,
      height: 24,
      velocity: 0
    };

    const gravity = 0.4;
    const jump = -6;

    // ===== PIPES =====
    const pipes = [];
    const pipeWidth = 64;
    const pipeHeight = 512;
    const gap = 150;
    let frame = 0;

    // ===== GAME =====
    let score = 0;
    let gameOver = false;

    // ===== IMAGES =====
    const birdImg = new Image();
    birdImg.src = "sreyabgremoved.png";

    const topPipeImg = new Image();
    topPipeImg.src = "toppipe.png";

    const bottomPipeImg = new Image();
    bottomPipeImg.src = "bottompipe.png";

    // ===== SOUNDS =====
    const wingSound = new Audio("jumpaudio.mp3");
    const hitSound = new Audio("gameoveraudio.mp3");

    // ===== INPUT =====
    document.addEventListener("keydown", control);
    document.addEventListener("touchstart", control);

    function control(e) {
      if (e.type === "touchstart" || e.code === "Space") {
        e.preventDefault();
        bird.velocity = jump;
        wingSound.play();

        if (gameOver) resetGame();
      }
    }

    // ===== GAME LOOP =====
    function update() {
      ctx.clearRect(0, 0, board.width, board.height);

      // Bird
      bird.velocity += gravity;
      bird.y += bird.velocity;
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      if (bird.y + bird.height >= board.height) {
        endGame();
      }

      // Pipes
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;
        ctx.drawImage(pipes[i].img, pipes[i].x, pipes[i].y, pipeWidth, pipeHeight);

        if (!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
          score += 0.5;
          pipes[i].scored = true;
        }

        if (collision(bird, pipes[i])) {
          endGame();
        }
      }

      pipes.filter(p => p.x + pipeWidth > 0);

      // Score
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.fillText(Math.floor(score), 10, 40);

      if (gameOver) {
        ctx.fillText("GAME OVER", 90, 300);
        ctx.fillText("Tap to Restart", 80, 350);
      }

      if (!gameOver) requestAnimationFrame(update);
    }

    // ===== PIPE CREATION =====
    function createPipe() {
      const y = -pipeHeight / 2 - Math.random() * 200;

      pipes.push({ img: topPipeImg, x: board.width, y: y, scored: false });
      pipes.push({ img: bottomPipeImg, x: board.width, y: y + pipeHeight + gap, scored: false });
    }

    // ===== COLLISION =====
    function collision(a, b) {
      return (
        a.x < b.x + pipeWidth &&
        a.x + a.width > b.x &&
        a.y < b.y + pipeHeight &&
        a.y + a.height > b.y
      );
    }

    // ===== GAME STATE =====
    function endGame() {
      hitSound.play();
      gameOver = true;
    }

    function resetGame() {
      bird.y = board.height / 2;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      gameOver = false;
      update();
    }

    // ===== START =====
    setInterval(() => {
      if (!gameOver) createPipe();
    }, 1500);

    update();
  </script>
</body>
</html>
