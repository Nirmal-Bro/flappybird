<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy Bird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      background: linear-gradient(#70c5ce, #ffffff);
      border: 2px solid #000;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <canvas id="board"></canvas>

  <script>
    // ===== BOARD =====
    const board = document.getElementById("board");
    const ctx = board.getContext("2d");

    board.width = 360;
    board.height = 640;

    // ===== BIRD =====
    const bird = {
      x: board.width / 8,
      y: board.height / 2,
      width: 34,
      height: 24,
      velocity: 0
    };

    const gravity = 0.2;
    const jump = -6;

    // ===== PIPES =====
    const pipes = [];
    const pipeWidth = 64;
    const pipeHeight = 512;
    const gap = 150;
    let frame = 0;

    // ===== GAME =====
    let score = 0;
    let gameOver = false;
    let startTime = Date.now();
    let elapsedTime = 0;

    let canRestart = false;
    let cooldownTime = 5; // seconds
    let cooldownStart = 0;
    let gameStarted = false;


    // ===== IMAGES =====
    const birdImg = new Image();
    birdImg.src = "thamarabg.png";

    const topPipeImg = new Image();
    topPipeImg.src = "toppipe.png";

    const bottomPipeImg = new Image();
    bottomPipeImg.src = "bottompipe.png";

    // ===== SOUNDS =====
    const wingSound = new Audio("jumpaudio.mp3");
    const hitSound = new Audio("gameoveraudio.mp3");

    // ===== INPUT =====
    document.addEventListener("keydown", control);
    document.addEventListener("touchstart", control);

    function control(e) {
  if (e.type === "touchstart" || e.code === "Space") {
    e.preventDefault();

    // Restart after cooldown
    if (gameOver) {
      if (canRestart) resetGame();
      return;
    }

    // Start game
    if (!gameOver && gameStarted) {
  bird.velocity += gravity;
  bird.y += bird.velocity;

  for (let i = 0; i < pipes.length; i++) {
    pipes[i].x -= 2;
  }
}


    bird.velocity = jump;
    wingSound.play();
  }
}



    // ===== GAME LOOP =====
    function update() {
  ctx.clearRect(0, 0, board.width, board.height);

  // ===== TIMER =====
  elapsedTime = Math.floor((Date.now() - startTime) / 1000);

  // ===== GAME LOGIC ONLY IF NOT GAME OVER =====
  if (!gameOver) {
    // Bird physics
    bird.velocity += gravity;
    bird.y += bird.velocity;

    // Pipes
    for (let i = 0; i < pipes.length; i++) {
      pipes[i].x -= 2;
    }
  }

  // Draw bird
  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

  // Draw pipes
  for (let i = 0; i < pipes.length; i++) {
    ctx.drawImage(pipes[i].img, pipes[i].x, pipes[i].y, pipeWidth, pipeHeight);

    if (!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
      score += 0.5;
      pipes[i].scored = true;
    }

    if (!gameOver && collision(bird, pipes[i])) {
      endGame();
    }
  }

  // ===== UI =====
  ctx.fillStyle = "white";
  ctx.font = "32px Arial";
  ctx.fillText(Math.floor(score), 10, 40);

  ctx.font = "20px Arial";
  ctx.fillText("Time: " + elapsedTime + "s", 220, 40);

  // ===== GAME OVER UI =====
  if (gameOver) {
    const remaining = cooldownTime - Math.floor((Date.now() - cooldownStart) / 1000);

    ctx.font = "32px Arial";
    ctx.fillText("GAME OVER", 90, 280);

    if (remaining > 0) {
      ctx.font = "22px Arial";
      ctx.fillText("Restart in " + remaining + "s", 95, 330);
    } else {
      canRestart = true;
      ctx.fillText("Tap to Restart", 95, 330);
    }
  }

  requestAnimationFrame(update);
}

    // ===== PIPE CREATION =====
    function createPipe() {
      const y = -pipeHeight / 2 - Math.random() * 200;

      pipes.push({ img: topPipeImg, x: board.width, y: y, scored: false });
      pipes.push({ img: bottomPipeImg, x: board.width, y: y + pipeHeight + gap, scored: false });
    }

    // ===== COLLISION =====
    function collision(a, b) {
      return (
        a.x < b.x + pipeWidth &&
        a.x + a.width > b.x &&
        a.y < b.y + pipeHeight &&
        a.y + a.height > b.y
      );
    }

    // ===== GAME STATE =====
    function endGame() {
  if (!gameOver) {
    hitSound.play();
    gameOver = true;
    canRestart = false;
    cooldownStart = Date.now();
  }
}


  function resetGame() {
  bird.y = board.height / 2;
  bird.velocity = 0;

  pipes.length = 0;
  score = 0;

  gameOver = false;
  canRestart = false;
  gameStarted = false; //

  startTime = Date.now();
}




    // ===== START =====
    setInterval(() => {
      if (!gameOver) createPipe();
    }, 1500);

    update();
  </script>
</body>
</html>
